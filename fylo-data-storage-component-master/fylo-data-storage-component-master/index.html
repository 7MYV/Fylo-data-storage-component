<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <section>
    <div class="top box">
      <div class="logo">
        <img src="./images/logo.svg" alt="" class="logo">
      </div>
      <div class="icons">
        <div class="bg-icon">
          <img src="./images/icon-document.svg" alt="" class="icon">
        </div>
        <div class="bg-icon">
          <img src="./images/icon-folder.svg" alt="" class="icon">
        </div>
        <div class="bg-icon">
          <img src="./images/icon-upload.svg" alt="" class="icon">
        </div>
      </div>
    </div>


    <div class="bottom box">
      <p>Youâ€™ve used 815 GB of your storage</p>
      <div class="storage-image">
        <div class="bar-img">
          <div class="circle-absolute"></div>
        </div>
      </div>
      <div class="gb">
        <div class="0gb">0 GB</div>
        <div class="1000gb">1000 GB</div>
      </div>
      <div class="arrow-down"></div>
      <div class="GB-left-absolute">185 <span>gb left</span></div>
    </div>
  </section>
  </div>
</body>
</html>
